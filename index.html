<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Fotos de Gatos</title>
</head>
<body>
    <div class="container">
        
        <section id="randomGatos">
            <div class="contenedorTitulo">    
                <h1 id="tituloRandom"">Gatos Aleatorios</h1>
                <span id="error""></span>
                <button class="nuevasImagenes" onclick="app()">Buscar un nuevo gato</button>
            </div>
            <div class="randomGatosImagenes">
                <article class="articuloRandom">
                    <img for="checkbo1"src="/" id="foto1" class="fotosAleatorias" alt="Gato Aleatorio">
                    <label class="heart-button">
                        <input id="checkbo1" type="checkbox" onchange="saveFavoriteMichis('id')">
                        <span class="heart-icon">&#x2665;</span>
                    </label>
                </article>
                <article class="articuloRandom">
                    <img src="/" id="foto2" class="fotosAleatorias" alt="Gato Aleatorio">
                    <label class="heart-button">
                        <input type="checkbox" onchange="saveFavoriteMichis('id')">
                        <span class="heart-icon">&#x2665;</span>
                    </label>
                </article>
                <article class="articuloRandom">
                    <img src="/" id="foto3" class="fotosAleatorias" alt="Gato Aleatorio">
                    <label class="heart-button">
                        <input type="checkbox" onchange="saveFavoriteMichis('id')">
                        <span class="heart-icon">&#x2665;</span>
                    </label>
                </article>
            </div>
        </section>
        <section id="favorites">
            <div id="tittleFavorites">
                <h1>Gatos Favoritos</h1>
            </div>
            <article class="articuloFavorito">
                <img src="/" id="foto4" alt="Gato Aleatorio">
                <!-- <button>Sacar de Favoritos</button> -->
                <label class="out-button">
                    <input type="checkbox">
                    <span class="out-icon">	&#x25C0;</span>
                </label>
            </article>
        </section>
        <script src="./src/main.js"></script>
        </div>
</body>
</html>
