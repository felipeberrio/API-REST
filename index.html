<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fotos de Gatos</title>
</head>
<body>
    <div class="container">
        
        <section id="randomGatos">
            <div class="contenedorTitulo">    
                <h1 id="tituloRandom">Gatos Aleatorios</h1>
                <span id="error"></span>
                <button class="nuevasImagenes" onclick="app()">Buscar un nuevo gato</button>
            </div>
            <div class="randomGatosImagenes">
                <article class="articuloRandom">
                    <img for="checkbo1"src="/" id="foto1" class="fotosAleatorias" alt="Gato Aleatorio">
                    <label class="heart-button">
                        <input id="checkbo1" type="checkbox">
                        <span class="heart-icon">&#x2665;</span>
                    </label>
                </article>
                <article class="articuloRandom">
                    <img src="/" id="foto2" class="fotosAleatorias" alt="Gato Aleatorio">
                    <label class="heart-button">
                        <input id="checkbo2" type="checkbox">
                        <span class="heart-icon">&#x2665;</span>
                    </label>
                </article>
                <article class="articuloRandom">
                    <img src="/" id="foto3" class="fotosAleatorias" alt="Gato Aleatorio">
                    <label class="heart-button">
                        <input id="checkbo3" type="checkbox">
                        <span class="heart-icon">&#x2665;</span>
                    </label>
                </article>
            </div>
        </section>
        <section id="uploadImage">
            <h2>Sube la foto de tu gato</h2>
            <form id="uploadForm">
                <label for="file" class="custom-file-upload">Selecciona la foto<i class="fa fa-camera-retro"></i></label>
                <input type="file" id="file" name="file" onchange="previewImage()"/>
                <img id="preview" />
                <button id="submitMichi" type="button" onclick="uploadMichiPhoto()">Subir foto de tu gato<i class="fa fa-paper-plane"></i></button>
            </form>
        </section>
        <section id="favorites">
            <div id="tituloFavorites">
                <h1 id="tittleFavorites">Gatos Favoritos</h1>
            </div>
            <article class="articuloFavorito">
                <img src="/" id="foto4" alt="Gato Aleatorio">
                <!-- <button>Sacar de Favoritos</button> -->
                <label class="out-button">
                    <input type="checkbox">
                    <span class="out-icon">	&#x25C0;</span>
                </label>
            </article>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./src/main.js"></script>
        </div>
</body>
</html>
